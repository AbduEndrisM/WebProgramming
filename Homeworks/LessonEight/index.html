    function badWordCatch(badWords) {

        var wordInput = "Abdu Endris fuck is a good student he doesn't smoke weed";
        wordInput = wordInput.toLowerCase();

        // split the words by spaces (" ")

        var foundBadWords = arr.filter(el => badWords.includes(el));
        var foundGoodWords = arr.filter(el => !badWords.includes(el));

        // document.writeln("Good words \n " + foundGoodWords);
        console.log("\n Found good words \n " + foundGoodWords);
        console.log("\n Found bad words \n" + foundBadWords);

    }

    badWordCatch(["fuck", "porn", "weed"]);

    function bubbleSort(numbers) {
        let length = numbers.length;

        for (let i = 0; i < length; i++) {
            for (let j = 0; j < (length - i - 1); j++) {
                if (numbers[j] > numbers[j + 1]) {
                    let tmp = numbers[j];
                    numbers[j] = numbers[j + 1];
                    numbers[j + 1] = tmp;
                }
            }
        }

        return numbers;
    }

    let arr = [1, 6, 9, 5, 3, 4, 2, 12, 4567, 5, 34];
    console.log("Bubble sort\n")
    console.log(bubbleSort(arr));

    //Question 4
console.log("Inheritance\n")
    function Person(name, age) {
        Person.prototype.name = name;
        Person.prototype.age = age;

        this.greeting = function () {
            return "Greetings, my name is " + this.name + " and I am " + this.age + " years old.";
        }
        Person.prototype.salute = function () {
            return "Good morning!, and in case I dont see you, good afternoon, good evening and good night!";
        }
    }

    function Student(major) {
        this.major = major;
        this.greeting = function () {
            return "Hey, my name is " + this.name + "  and I am studying " + major;
        }

    }

    function Professor(department) {

        this.department = department;
        this.greeting = function () {
            return "Good day, my name is " + this.name + "  and I am in " + department + " department";
        }
    }


    let person = new Person("Abdu", 24);
    let student = new Student("CS");
    let prof = new Professor("IT");

    prof.__proto__.__proto__ = Person.prototype;
    student.__proto__.__proto__ = Person.prototype;

    console.log(prof.greeting.call(person));
    console.log(prof.salute());

    console.log(student.greeting.call(person));
    console.log(person.salute());
