<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        function  sum() {
            document.writeln("Hello World!");
        }
        function  sum(name) {
            document.writeln("Hello "+name +"! <br>");
        }
    </script>
</head>
<body>
<script>

    var x = 5;
    var y = 2;
    var x1 = x + y;
    document.writeln("Sum: " + x1);

    var abdu = "Abdu Ed";
    document.writeln(abdu.length);
    document.writeln(abdu.substring(2, 4) + "<br>");


    var fName = abdu.substring(0, abdu.indexOf(" ")); //"Connie"
    document.writeln("Substring: "+ fName+"<br>");
    var array = new Array(3);
    array[0] = 4;
    array[1] = 3;
    document.writeln(array[3]);
    document.writeln(typeof array+"<br>");
    document.writeln(array.toString()+"<br>");

    var arr = new Array("x", "e", "xz",4 ,6);
    document.writeln(arr.toString()+"<br>");

var arra = [3,45,"r"];
document.writeln(arra.toString()+"<br>");

var abc = 4;
if (abc===4)
    document.writeln("Equal <br>");
else
    document.writeln("not equal<br>");


for (var i=0; i<5; i++){
    document.writeln(i+"<br>");
    }
sum();
sum("Abdu");


    // alert("Hello World");
</script>


</body>
</html>
