<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProtoTypes in JS</title>

    <script>


        // Prototypes

        function Bicycle(cadence, speed, gear, tirePressure) {
            this.cadence = cadence;
            this.speed = speed;
            this.gear = gear;
            this.tirePressure = tirePressure;
            this.inflateTires = function () {
                this.tirePressure = this.tirePressure + 5;
            }
        }

        // let bicycle1 = new Bicycle(40, 20, 4, 25);
        // let bicycle2 = new Bicycle(40, 20, 5, 29);
        let x = {};
        x.pump =  new Bicycle()


        // Encapsulation

        var employee = {};
        employee.id = "101";
        employee.info = function () {
            this.name = "Abdu";
            this.salary = "$110,000";
            return this.name + " " + this.salary;
        }

        function foo() {
            this.name = "Abdu";
            this.salary = "$110,000";
            return this.name + ":  " + this.salary;
        }

        let x = foo();


    </script>
</head>
<body>
<p><strong> Right click and check it out on console</strong></p>

</body>
</html>
