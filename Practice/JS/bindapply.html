<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<script>
    const person = {
        name :'Unknown'
    };
    person.changeName = function(newName){
        //console.log(this);
        this.name = newName;
    }
    const f = person.changeName;
    const p1 = {
        name: 'Tina'
    }
    f();
    f.call(p1, "Eric");
    f.apply(p1, ["Eric"]);
    const g = f.bind(p1);
    g("Off");

</script>
</head>
<body>

</body>
</html>
