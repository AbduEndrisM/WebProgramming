<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects and prototypes</title>
    <script>

        //Create objects using Inline method

        var emp1 = {};
        emp1.fName = "Abdu";
        emp1.lName = "Edris";


        var emp2 = {};
        emp2.fName = "Sobah";
        emp2.lName = "Edris";

        //Create objects using function
        function createEmployee(firstName, lastName) {
            var emp = {};
            emp.fName = firstName;
            emp.lName = lastName;
            return emp;
        }

        var emp3 = createEmployee("Semira", "Ahmed");
        var emp4 = createEmployee("Abdu", "Ahmed");


        //Create Objects using constructors (using new) - function name starts with capital letter- convention

        function Employee(firstName, lastName) {
            this.fName = firstName;
            this.lName = lastName;
        }

        var emp5 = new Employee("Aziza", "Ahmed");
        var emp6 = new Employee("Semira", "Ahmed");


        //Types of function callings

        function sum(x, y) {
            return x + y;
        }

        //#Method 1
        let a = sum(3, 4);
        //#Method 2
        let b = new sum(4, 8);

        //#Method 3 - Anonymous
        let obj = {};
        obj.sum = function (a, b) {
            return a + b;
        }

        let obj2 = {
            mul: function (a, b) {
                return a * b;
            }
        }

        //# Method 4  using this - THIS

        // 4.1 this refers the global object in standalone function
        function foo() {
            console.log(this);
        }

        //4.2 this referce to the current object this exists

        let obj42 = {};
        obj42.fName = "Abdu";
        obj42.test = function () {
            console.log("Hello");  //Abdu
            console.log(this);   //function

        }

        let obj421 ={fName:"Ahmed", test: function () {
                console.log("Hello");  //Abdu
                console.log(this);   //function
            }};

        //4.3 this referes to an empty object when the function created using the new keyword

        function func43() {
            console.log("Abdu");
            console.log(this);  // empty object = _proto_
        }
        new func43();



    </script>

</head>
<body>
<p><strong> Right click and check it out on console</strong></p>

</body>
</html>
