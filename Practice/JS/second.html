<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function swap() {

        var x = document.getElementById("sleep");
        var currentImg = x.src;

        var isSleeping = currentImg.indexOf("sleep");
        // document.writeln(isSleeping);
        if (isSleeping >-1)
            x.src = "coding.jpg";
        else
            x.src = "sleeping.jpg";


    }

</script>

<img src="sleeping.jpg" id="sleep" width="200px" height="200px" alt="test"/>
<input type="button" value="SWAP" onclick="swap()">
</body>
</html>
