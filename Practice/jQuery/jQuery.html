<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery - Basics</title>

    <script>
       /* window.onload = function () {

*/
        function popUp() {
            alert("Hello World!");
        }

       $(function () {
           $("btn").onclick=popUp;
       });

</head>
<body>

<input type="button" id="btn" value="Click Me"/>
</body>
